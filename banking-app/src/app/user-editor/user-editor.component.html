<div class="row">
    <div class="col-md-6">
        <h4>Ügyfél adatok</h4>
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Név:</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Lakcím:</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address">
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Egyenleg (Ft):</label>
                <input type="number" class="form-control" id="balance" name="balance" [(ngModel)]="user.balance">
            </div>
            <div class="text-end">
                <button class="btn btn-outline-primary" (click)="saveUser()">Mentés</button>
            </div>
        </form>
    </div>
</div>
