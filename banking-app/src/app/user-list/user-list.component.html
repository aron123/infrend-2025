<div class="row">
    <div class="col-md-12">
        <h4>Ügyfelek</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Lakcím</th>
                    <th>Egyenleg</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
                @for(user of users; track user.id) {
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.address }}</td>
                        <td>{{ user.balance }} Ft</td>
                        <td>
                            <button class="btn btn-outline-primary me-2" (click)="navigateToTransactions(user.id)">Tranzakciók</button>
                            <button class="btn btn-outline-primary me-2" (click)="navigateToUserForm(user.id)">Szerkesztés</button>
                            <button class="btn btn-outline-danger" (click)="deleteUser($index)">Törlés</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
