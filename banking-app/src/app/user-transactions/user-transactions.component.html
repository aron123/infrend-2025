<div class="row">
    <div class="col-md-12">
        <ul>
            @for(transaction of transactions; track transaction.id) {
                <li>
                    Küldő: {{ transaction.sender.name }},
                    Fogadó: {{ transaction.receiver.name }},
                    Összeg: {{ transaction.amount }} Ft
                </li>
            }
        </ul>
    </div>
</div>
